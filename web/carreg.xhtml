<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
     <link rel="stylesheet" type="text/css" href="carreg.css"></link>

    <h:head>
        <title>carreg</title>
        
    </h:head>
    <h:body>
        <h:form>
            <div class="nn">
                
            </div>
         <div class="head">
                <h1 class="head1">Car Rental</h1>
                <img class="log2" src="Resource/images/all.jpg" alt="alt"/>
           <h:link  class="b7" value="Log Out" outcome="index.xhtml"> </h:link>

            </div>

            <label class="la">Car ID</label>
            <h:inputText class="t" value="#{carreg.cid}" required="true"></h:inputText>
             <label class="la1">Car Model</label>
               
             <h:inputText class="t1" value="#{carreg.cmodel}"></h:inputText>
             <label class="la2">Car Brand</label>
             <h:inputText class="t2" value="#{carreg.cbrand}"></h:inputText>
             <label class="la3">Car Price P.day</label>
             <h:inputText class="t3" value="#{carreg.cprice}"></h:inputText>
             <h:commandButton class="b" value="Register" action="#{carreg.carregister}"> </h:commandButton>
              <h:commandButton class="b2" value="Cancel" type="reset"> </h:commandButton>

            </h:form>
    </h:body>
</html>
