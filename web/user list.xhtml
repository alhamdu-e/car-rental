<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>carlist</title>
    <style>
             body{
                 background-image: url("Resource/images/nnn.jpg");
                 background-size: 100%
            }
             .log2{
               position: fixed;
               width: 60px;
               height: 60px;
              left: 515px;
              top: 5px;
               border-radius: 100px;
           }
            .head1{
                position: fixed;
                left: 580px;
                color:white;
            }
             .head{
                 position: fixed;
                 top: 0;
                 left: 0;
                 width: 1300px;
                background-color:#0E185F;
                 height: 70px;
                 
               }
              .b1{
               position: fixed;
               right: 30px;
               top: 15px;
               padding: 10px;
               text-decoration: none;
               border-style:  solid;
               border-width: 1px;
               border-radius:10px;
               border-color: white;
               color: white;
                
               }
               
 table {  
border-collapse: collapse;  
width: 100%;
}  
 td {  
text-align:center;  
padding: 8px;  
color: black; 
background-color: rgb(204,255,255);
  border-style:  solid;
   border-width: 1px;

}  
 
th {  
background-color: #243763;  
color: white;  
  border-style:  solid;
   border-width: 1px;
   padding: 8px;  
  
    }  

        </style>
    </h:head>
    <h:body>
        <h:form>
        <div class="head">
                <h1 class="head1">Car Rental</h1>
                <img class="log2" src="Resource/images/all.jpg" alt="alt"/>
            </div>
            </h:form>
             <h:link  class="b1" value="Log Out" outcome="index.xhtml"> </h:link>
             <h2><h:outputText value="Product List"></h:outputText></h2>  
  <h:dataTable  value="#{userlistbean.list}"  var="c">  
<h:column >  
    <f:facet name="header" >Name</f:facet>  
<h:outputText value="#{c.name}"/>
</h:column>  
<h:column> 
<f:facet name="header">Email</f:facet>  
<h:outputText value="#{c.email}"/>

</h:column>  
<h:column>  
<f:facet name="header">Phone</f:facet>  
<h:outputText value="#{c.mobile}"/>
</h:column>  
 <h:column>  
<f:facet name="header"> Gender</f:facet>  
<h:outputText value="#{c.gender}"/>
</h:column> 
<h:column>  
<f:facet name="header"> Address</f:facet>  
<h:outputText value="#{c.adress}"/>
</h:column> 
 <h:column>  
<f:facet name="header"> Card</f:facet>  
<h:outputText value="#{c.ccard}"/>

</h:column> 
      <h:column>  
<f:facet name="header">Password</f:facet>  
<h:outputText value="#{c.pass}"/>
</h:column> 
  <h:column>  
<f:facet name="header">Userid</f:facet>  
<h:outputText value="#{c.userid}"/>
</h:column> 
</h:dataTable>

    </h:body>
