<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link rel="stylesheet" type="text/css" href="signup.css"></link>

 
    <h:head>
        <title>signup</title>          
    </h:head>
    <h:body>
        <h:form>
          <div class="head">
                <h1 class="head1">Car Rental</h1>
                <img class="log2" src="Resource/images/all.jpg" alt="alt"/>
            </div>
        <div class="hhh">
            
                    </div>
              <h:link  class="b1" value="Log Out" outcome="index.xhtml"> </h:link>


            <label class="la">Name</label>
            <label class="g">Gender</label>
            <h:selectOneRadio class="m" value="#{signup.geneder}">
                <f:selectItems  value="#{signup.genderList}" />  
                </h:selectOneRadio>
             <h:inputText class="t" required="true" value="#{signup.name}"></h:inputText>
             <label class="la1">Mobile</label>
               
             <h:inputText class="t1" value="#{signup.phone}">
             </h:inputText>
             <label class="la2">Adress</label>
             <h:inputText class="t2" value="#{signup.adress}"></h:inputText>
              <label class="la3">Email</label>
              <h:inputText class="t3" required="true" value="#{signup.email}"></h:inputText>
               <label class="la7">Username</label>
              <h:inputText class="t7" required="true" value="#{signup.userid}"></h:inputText>
              <label class="la4">C-Card NO</label>
              <h:inputText class="date" value="#{signup.ccard}">
                 <f:validateLength minimum="4" maximum="10"/>
              </h:inputText>
              <label class="la5">Password:</label>
              <h:inputSecret class="pass" id="password" required="true" value="#{signup.pass}"> </h:inputSecret>
             <label class="la6"> C-Password:</label>
             <h:inputSecret class="con" id="password2" required="true"> </h:inputSecret>
            
             <h:commandButton class="b" value="Sign Up" action="#{signup.userregister}" > </h:commandButton>
              <h:commandButton class="b2" value="Cancel" type="reset"> </h:commandButton>

             </h:form>
             
    </h:body>
</html>
