<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
       <link rel="stylesheet" type="text/css" href="searchuser.css"></link>
       <h:head>
        <title>Facelet Title</title>   
</h:head>
    <h:body>
        <h:form>
         <div class="head">
                <h1 class="head1">Car Rental</h1>
                <img class="log2" src="Resource/images/all.jpg" alt="alt"/>
            </div>
            <div class="aa">
                
            </div>
                <h:link  class="b0" value="Log Out" outcome="index.xhtml"> </h:link>
                 <label class="la">User ID</label>
            <h:inputText class="t" required="true" value="#{suser.userid}"></h:inputText>
           <h:commandButton class="b" value="Search user" action="#{suser.getsinglelist}"> </h:commandButton>
           <h:commandButton class="b2" value="Cancel" type="reset"> </h:commandButton>
   <h2><h:outputText value="Product List"></h:outputText></h2>  
 <h:dataTable  value="#{suser.singlelist}"  var="c">  
<h:column >  
    <f:facet name="header" >Name</f:facet>  
<h:outputText value="#{c.name}"/>
</h:column>  
<h:column> 
<f:facet name="header">Email</f:facet>  
<h:outputText value="#{c.email}"/>

</h:column>  
<h:column>  
<f:facet name="header">Phone</f:facet>  
<h:outputText value="#{c.phone}"/>
</h:column>  
 <h:column>  
<f:facet name="header"> Gender</f:facet>  
<h:outputText value="#{c.geneder}"/>
</h:column> 
<h:column>  
<f:facet name="header"> Address</f:facet>  
<h:outputText value="#{c.adress}"/>
</h:column> 
 <h:column>  
<f:facet name="header"> Card</f:facet>  
<h:outputText value="#{c.ccard}"/>

</h:column> 
      <h:column>  
<f:facet name="header">Password</f:facet>  
<h:outputText value="#{c.pass}"/>
</h:column> 
  <h:column>  
<f:facet name="header">Userid</f:facet>  
<h:outputText value="#{c.userid}"/>
</h:column> 
</h:dataTable>
  </h:form>

    </h:body>
</html>
