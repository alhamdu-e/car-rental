<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
            <link rel="stylesheet" type="text/css" href="carlist.css"></link>

    <h:head>
        <title>carlist</title>
    </h:head>
    <h:body>
        <h:form>
        <div class="head">
                <h1 class="head1">Car Rental</h1>
                <img class="log2" src="Resource/images/all.jpg" alt="alt"/>
            </div>
            </h:form>
             <h:link  class="b1" value="Log Out" outcome="index.xhtml"> </h:link>
              <h2><h:outputText value="Product List"></h:outputText></h2>  
  <h:dataTable  value="#{carlistbean.list}"  var="c">  
<h:column >  
    <f:facet name="header" class="vv">Car id</f:facet>  
<h:outputText value="#{c.carid}"/>
</h:column>  
<h:column> 
<f:facet name="header">Car Model</f:facet>  
<h:outputText value="#{c.carmodel}"/>

</h:column>  
<h:column>  
<f:facet name="header"> Car Brand</f:facet>  
<h:outputText value="#{c.carbrand}"/>
</h:column>  
 <h:column>  
<f:facet name="header"> Car Price</f:facet>  
<h:outputText value="#{c.carprice}"/>

</h:column> 
</h:dataTable>

    </h:body>
</html>
